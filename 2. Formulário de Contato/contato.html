<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Contato
        </title>
    </head>
    <body>
        <fieldset>
            <legend>
                Entre em contato
            </legend>
            <strong>
                Assunto:
            </strong>
            <select>
                <option>
                    Suporte
                </option>
                <option>
                    Sugestão
                </option>
                <option>
                    Reclamação
                </option>
            </select>
            <br>
            <br>
            <strong>
                Nome completo:
            </strong>
            <br>
            <input type="text" placeholder="Seu nome" />
            <br>
            <br>
            <strong>
                E-mail:
            </strong>
            <br>
            <input type="email" placeholder="email@seudominio.com" />
            <br>
            <br>
            <strong>
                Mensagem:
            </strong>
            <br>
            <textarea style="height: 180px; width: 220px">
            </textarea>
            <br>
            <br>
            <input type="checkbox">
                Aceito receber novidades por e-mail
            </input>
            <br>
            <br>
            <button>
                Enviar
            </button>
        </fieldset>
    </body>
</html>
